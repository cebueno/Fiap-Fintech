<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/images/logoo.png" type="image/x-icon">
    <title>Cadastro</title>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CDN CSS BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CDN icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- link Minha CSS -->
    <link rel="stylesheet" href="/assets/CSS/stylesign.css">

</head>

<body>
    <!-- CND JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <body>
            <div class="container">
                <div class="form-image">
                    <img src="/assets/images/Mobile-login.jpg" alt="">
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                            <div class="login-button">
                                <button><a href="/assets/pages/indexlogin.html">Entrar</a></button>
                            </div>
                        </div>
        
                        <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro Nome</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                            </div>
        
                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>
                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                            </div>
        
                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                            </div>
        
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>
        
        
                            <div class="input-box">
                                <label for="confirmPassword">Confirme sua Senha</label>
                                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" required>
                            </div>
        
                        </div>
        
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gênero</h6>
                            </div>
        
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="male" type="radio" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="others" type="radio" name="gender">
                                    <label for="others">Outros</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="none" type="radio" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="continue-button">
                            <button><a href="#">Continuar</a> </button>
                        </div>
                    </form>
                </div>
            </div>

        </body>

</html>
